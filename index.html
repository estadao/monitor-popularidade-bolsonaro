<!DOCTYPE html>

<html>

  <meta charset="utf-8">
  <title>Monitor da popularidade presidencial</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,900" rel="stylesheet">


  <body>

    <div class="estado-header">
      <a href="https://www.estadao.com.br/">
        <img src="media/logo/estadao-logo.svg" class="logo">
      </a>
    </div>

    <div class="content">

        <div class="span-holder">
          <span class="common">Quero comparar a </span>

          <select class="measure-selector" style="display:none; pointer-events: none">

              <option value="POSITIVA">popularidade</option>
              <option value="NEGATIVA">impopularidade</option>

          </select>

          <span class="common">popularidade de </span><br>
          <span class="common"><span class=bolso>Jair Bolsonaro</span> com a de</span>

          <select class="president-selector">

                <option value="Michel Temer">Michel Temer</option>
                <option value="Dilma Rousseff">Dilma Rousseff</option>
                <option value="Lula">Lula</option>
                <option value="Fernando Henrique Cardoso">FHC</option>
                <option value="Itamar Franco">Itamar Franco</option>
                <option value="Fernando Collor">Fernando Collor</option>

          </select>
        </div>

        <div class="main-chart"></div>

        <div class="span-holder chart-explainer"></div>

        <div class="small-multiples">
        
          <h3>Michel Temer</h3>
          <div class="small-multiple michel-temer"></div>

          <h3>Dilma Rousseff</h3>
          <div class="small-multiple dilma-rousseff"></div>

          <h3>Lula</h3>
          <div class="small-multiple lula"></div>

          <h3>FHC</h3>
          <div class="small-multiple fernando-henrique-cardoso"></div>

          <h3>Itamar Franco</h3>
          <div class="small-multiple itamar-franco"></div>

          <h3>Fernando Collor</h3>
          <div class="small-multiple fernando-collor"></div>

        </div>

    </div>


  </body>

  <!-- d3.js-->
  <script src="https://d3js.org/d3.v5.js"></script>
  <!-- chart -->
  <!--   <script src="streamgraph.js"></script> -->
  <!--   <script src="linechart.js"></script> -->
  <!-- <script src="seedlings.js"></script> -->
  <script src="viz/dual-comparison.js"></script>

</html>
