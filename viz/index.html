<!DOCTYPE html>

<html>

  <meta charset="utf-8">
  <title>Monitor da popularidade presidencial</title>
  <link rel="stylesheet" href="style.css">


  <body>

    <div class="content">

      <div class="holder">

        <div class=span-holder>
          <span class="common">Quero comparar a </span>

            <select class="measure-selector">

              <option value="POSITIVA">popularidade</option>
              <option value="NEGATIVA">impopularidade</option>

            </select>

            <span class="common">de </span><br>
            <span class="common"><span class=bolso>Jair Bolsonaro</span> com a de</span>

            <select class="president-selector">

                <option value="Michel Temer">Michel Temer</option>
                <option value="Dilma Rousseff">Dilma Rousseff</option>
                <option value="Lula">Lula</option>
                <option value="Fernando Henrique Cardoso">FHC</option>
                <option value="Itamar Franco">Itamar Franco</option>
                <option value="Fernando Collor">Fernando Collor</option>

            </select>
          </div>

          <div class="chart"></div>

          <div class="span-holder chart-explainer">

            <p class="chart-explainer">Hoje, no <span class="dynamic">xº mês</span> de mandato de <span class="bolso">Jair Bolsonaro</span>, a popularidade do presidente (ou seja, a quantidade de pessoas que consideram seu governo <strong>ótimo ou bom</strong>) é de <span class="dynamic"><strong>XX%</strong></span>, <span class="dynamic"><strong>maior</strong></span> que a de <span class="dynamic">Michel Temer <strong>(YY%)</strong></span> no mesmo período</p> 

          </div>


        </div>

    </div>


  </body>

  <!-- d3.js-->
  <script src="https://d3js.org/d3.v5.js"></script>

  <!-- <script src="seedlings.js"></script> -->
  <script src="dual-comparison.js"></script>

</html>
